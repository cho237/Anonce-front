<div class="min-h-screen flex items-center justify-center">
  <div
    class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-8 w-full max-w-md"
  >
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
      Inscription
    </h1>

    <form (ngSubmit)="signup()" #signinForm="ngForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Email</label
        >
        <input
          type="email"
          [(ngModel)]="user().email"
          id="email"
          name="email"
          required
          placeholder="Entrez votre nom d'utilisateur"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
        <input
          type="email"
          [(ngModel)]="user().name"
          id="name"
          name="name"
          required
          placeholder="Entrez votre nom d'utilisateur"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
        />
      </div>

      <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Mot de passe</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user().password"
          [type]="!visiblePass() ? 'password' : 'text'"
          required
          placeholder="Entrez votre mot de passe"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
        />
        <mat-icon
          (click)="viewPass()"
          class="absolute end-2 bottom-3 cursor-pointer"
          >visibility</mat-icon
        >
      </div>
      <div class="text-gray-700 text-sm">
        Vous avez déjà un compte ?
        <span
          routerLink="/user/auth/signin"
          class="text-indigo-700 cursor-pointer"
          >Se connecter</span
        >
      </div>

      @if (!loading()) {
      <button
        type="submit"
        [disabled]="!signinForm.valid || loading()"
        class="w-full bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 text-white font-medium py-3 px-4 rounded-lg transition-all transform hover:-translate-y-0.5 mt-20"
      >
        S'inscrire
      </button>
      } @if (loading()) {
      <div class="py-4">
        <mat-spinner class="xs mx-auto"></mat-spinner>
      </div>
      }
    </form>
  </div>
</div>
