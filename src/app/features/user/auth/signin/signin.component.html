
<div class="flex">
  <div
    class="hidden md:flex w-full bg-gradient-to-br from-indigo-400 to-blue-600 min-h-screen  items-center justify-center"
  >
    <img src="eye.svg" alt="" />
  </div>
  <div class="w-full flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg">
      <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
        Connexion
      </h1>

      <form
        (ngSubmit)="login()"
        #signinForm="ngForm"
        class="space-y-6 p-6 xl:p-0"
      >
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Email</label
          >
          <input
            type="email"
            [(ngModel)]="user().email"
            id="email"
            name="email"
            required
            placeholder="Entrez votre nom d'utilisateur"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
          />
        </div>

        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Mot de passe</label
          >
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user().password"
            [type]="!visiblePass() ? 'password' : 'text'"
            required
            placeholder="Entrez votre mot de passe"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
          />
          <mat-icon
            (click)="viewPass()"
            class="absolute end-2 bottom-3 cursor-pointer"
            >visibility</mat-icon
          >
        </div>
        <div class="text-gray-700 text-sm">
          Vous n'avez pas encore de compte ?
          <span
            routerLink="/user/auth/signup"
            class="text-blue-500 cursor-pointer"
            >S'inscrire</span
          >
        </div>

        @if (!loading()) {
        <button
          type="submit"
          [disabled]="!signinForm.valid || loading()"
          class="w-full bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 text-white font-medium py-3 px-4 rounded-lg transition-all transform hover:-translate-y-0.5 mt-14 cursor-pointer"
        >
          Se connecter
        </button>
        } @if (loading()) {
        <div class="py-4">
          <mat-spinner class="xs mx-auto"></mat-spinner>
        </div>
        }
      </form>
    </div>
  </div>
</div>
