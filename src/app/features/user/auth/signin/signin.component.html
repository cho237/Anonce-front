<div class="general-width flex justify-center md:justify-between">
    <div class="py-4 px-4  md:py-20 xl:py-32 md:text-2xl xl:text-4xl 2xl:text-6xl hidden md:block">BIENVENUE À L'ASSOCIATION DES
        <span class="text-[#0EBBE3]">ÉTUDIANTS</span>
    </div>
    <form #signinForm="ngForm"
          class="flex flex-col gap-4 w-100 lg:w-[700px] mt-20 bg-white text-[#1D2026] py-4  px-4 md:py-20 xl:py-32 shadow-lg rounded-sm">
        <p class="font-bold md:text-xl xl:text-2xl text-center py-4 xl:py-6">Connectez-vous à votre compte</p>
        <div class="">
            <label class="text-xs" for="email">Email</label>
            <input
                    [(ngModel)]="user().email"
                    class="border border-[#E9EAF0]  text-sm block w-full p-2 outline-none "
                    id="email"
                    name="email"
                    placeholder="Adresse mail..."
                    required
                    type="email"
            />
        </div>
        <div class="relative">

            <label class="text-xs" for="password">Mot de passe</label>
            <input
                    [(ngModel)]="user().password"
                    [type]="!visiblePass() ? 'password' : 'text'"
                    class="border border-[#E9EAF0]  text-sm block w-full p-2 outline-none "
                    id="password"
                    name="password"
                    placeholder="Mot de passe...."
                    required
            />

            <mat-icon (click)="viewPass()" class="absolute end-2 bottom-3 cursor-pointer">visibility</mat-icon>
        </div>

        <div
                [ngClass]="{ 'items-start': !loading(), 'items-center': loading() }"
                class="flex flex-col gap-4 mt-4"
        >
            @if (!loading()) {
                <div class="flex items-center justify-between flex-col lg:flex-row gap-2 w-full">
                    <div class="text-xs font-medium text-[#8C94A3]">
                        Vous n'avez pas encore de compte ?
                        <span
                                routerLink="/user/auth/signup"
                                class="cursor-pointer text-[#003E73]"
                        >S'inscrire</span
                        >
                    </div>
                    @if (!loading()) {
                        <div class="w-full lg:w-auto ">
                            <button
                                    (click)="login()"
                                    [disabled]="!signinForm.valid || loading()"
                                    class="cursor-pointer w-full px-5 py-2 bg-[#003E73] text-white text-sm font-bold rounded-sm hover:opacity-80"
                            >
                                <div class="flex items-center gap-2 justify-center xl:mx-10">
                                    <div class="">Se connecter</div>


                                </div>
                            </button>
                        </div>
                    }
                </div>


            }

            @if (loading()) {
                <div class="py-4">
                    <mat-spinner class="xs mx-auto"></mat-spinner>
                </div>
            }
        </div>

    </form>
</div>
